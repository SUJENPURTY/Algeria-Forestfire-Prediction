<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forest Fire Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: url('https://images.unsplash.com/photo-1503437313881-503a91226402') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #d84315;
            margin-bottom: 20px;
            font-weight: 500;
        }

        label {
            font-weight: 500;
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #d84315;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            margin-top: 25px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #bf360c;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            border-radius: 8px;
            color: #fff;
            background: linear-gradient(to right, #ff6f00, #ff8f00);
            font-weight: bold;
        }

        .example {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî• Forest Fire Prediction</h1>
        <form method="POST" action="/predict">
            <label>Temperature (¬∞C) <span class="example">(e.g. 32.5)</span></label>
            <input type="text" name="Temperature" value="{{ request.form.get('Temperature', '') }}">

            <label>Relative Humidity (RH) <span class="example">(e.g. 45.0)</span></label>
            <input type="text" name="RH" value="{{ request.form.get('RH', '') }}">

            <label>Wind Speed (Ws) <span class="example">(e.g. 18.5)</span></label>
            <input type="text" name="Ws" value="{{ request.form.get('Ws', '') }}">

            <label>Rain (mm) <span class="example">(e.g. 0.0)</span></label>
            <input type="text" name="Rain" value="{{ request.form.get('Rain', '') }}">

            <label>FFMC <span class="example">(e.g. 86.2)</span></label>
            <input type="text" name="FFMC" value="{{ request.form.get('FFMC', '') }}">

            <label>DMC <span class="example">(e.g. 26.6)</span></label>
            <input type="text" name="DMC" value="{{ request.form.get('DMC', '') }}">

            <label>DC <span class="example">(e.g. 94.5)</span></label>
            <input type="text" name="DC" value="{{ request.form.get('DC', '') }}">

            <label>ISI <span class="example">(e.g. 5.5)</span></label>
            <input type="text" name="ISI" value="{{ request.form.get('ISI', '') }}">

            <label>BUI <span class="example">(e.g. 42.1)</span></label>
            <input type="text" name="BUI" value="{{ request.form.get('BUI', '') }}">

            <label>FWI <span class="example">(e.g. 12.4)</span></label>
            <input type="text" name="FWI" value="{{ request.form.get('FWI', '') }}">

            <label>Classes (0 = üü¢ Not Fire, 1 = üî• Fire)</label>
            <input type="text" name="Classes" value="{{ request.form.get('Classes', '') }}">

            <label>Region (0 = üå≤ Bejaia, 1 = üå≥ Sidi-Bel)</label>
            <input type="text" name="Region" value="{{ request.form.get('Region', '') }}">

            <button type="submit">üîç Predict</button>
        </form>

        {% if result %}
        <div class="result">
            üî• Prediction: <strong>{{ result.upper() }}</strong>
        </div>
        {% endif %}
    </div>
</body>
</html>
